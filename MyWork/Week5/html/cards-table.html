<body>
    <nav id="app-nav"></nav>

    <div id="card-table-container">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Game</th>
                    <th scope="col">Condition</th>
                    <th scope="col">Value</th>
                    <th scope="col">Owner</th>
                </tr>
            </thead>
            <tbody>

                    <td>Island</td>

                    <td>Brenton</td>
                </tr>
                <tr>
                    <td>Blue Eyes White Dragon</td>

                    <td>USED</td>

                    <td>Brenton</td>
                </tr>
                <tr>

            </tbody>
        </table>
    </div>

    <form id="new-card-form" onsubmit="submitNewCard(event)">
        <div class="flex-row">
            <div class="form-group">
                <label for="card-name-input">Card Name</label>
                <input type="text" class="form-control" id="card-name-input" placeholder="Island">
            </div>

            <div class="form-group">
                <label for="card-value-input">Value</label>
                <input type="number" class="form-control" id="card-value-input">
            </div>

            <div class="btn-group">
                <button id="condition-dropdown" type="button" class="btn btn-primary dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Condition
                </button>
                <div class="dropdown-menu" onclick="updateCondition(event)">
                    <a class="dropdown-item">Mint</a>
                    <a class="dropdown-item">Near Mint</a>
                    <a class="dropdown-item">Okay</a>
                    <a class="dropdown-item">Bad</a>
                </div>
            </div>

            <div class="btn-group">
                <button id="game-dropdown" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Game
                </button>
                <div class="dropdown-menu" onclick="updateGameDropdown(event)">
                    <a class="dropdown-item">MTG</a>
                    <a class="dropdown-item">Pokemon</a>
                    <a class="dropdown-item">Poker</a>
                    <a class="dropdown-item">Yugioh</a>
                </div>
            </div>
        </div>
        <div class="flex-row">
            <button class="btn btn-success" type="submit" style="align-self: center">Submit</button>
            <button class="btn btn-success" style="align-self: center" onclick="safeSubmitNewCard(event)">Safe
                Submit</button>
        </div>

    </form>

</body>
