<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example</title>
    <link rel="stylesheet" href="example.css">
</head>

<body>
    <button>Push It</button>
    <table class="bordered">
        <thead>
            <tr>
                <th>Button</th>
                <th>What it do</th>
                <th>A Field</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button>Don't push</button></td>
                <td>Don't push or you'll find out</td>
                <td>last words: <input type="text" placeholder="Are you sure?" /></td>
            </tr>
            <tr>
                <td><button>Make Coffee</button></td>
                <td>Doesn't make tea</td>
                <td>how strong?
                    <label>Black</label>
                    <input type="radio" name="Black" value="Black" />
                    <label>Medium Roast</label>
                    <input type="radio" name="Medium Roast" value="Medium Roast" />
                    <label>Straight Sugar</label>
                    <input type="radio" name="Straight Sugar" value="Straight Sugar" checked />
                </td>
            </tr>
        </tbody>
    </table>

    <h1 class="bordered centered-text">Header 1</h1>
    <p>This is my paragraph</p>
    <p id="second-paragraph">This is another paragraph</p>

    <a href="https://google.com">
        <img  class="bordered" src="http://www.70sbig.com/wp-content/uploads/2012/01/pull-up-cat-620x465.jpg" alt="cat doing pull">
    </a>

    <br>

    <label>Cat names:</label>
    <ol>
        <li>Fluffy</li>
        <li>Snowball</li>
        <li>Whiskers</li>
        <li>Scruffy</li>
        <li>Lord Anubis</li>
    </ol>

    <form>
        <label>Button?</label>
        <input type="text" placeholder="button label">

        <label>What it do?</label>
        <input type="text" placeholder="things">

        <button type="submit">Submit</button>
    </form>
</body>

</html>
